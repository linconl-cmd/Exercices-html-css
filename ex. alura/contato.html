<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<title>Contato - Barbearia Alura </title>
</head>

<body>
	<header>
		<div class="caixa">
			<h1><img src="logo.png" alt="Logotipo" title="Logotipo"></h1>

			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<form action="">
			<label for="nomesobrenome">Nome e sobrenome</label>
			<input type="text" id="nomesobrenome" class="input-padrao" placeholder="Nome e sobrenome" required>

			<label for="email">E-mail</label>
			<input type="text" id="email" class="input-padrao" placeholder="email@.com.br" required>

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="input-padrao" placeholder="(XX)XXXXX-XXXX" required>

			<label for="mensagem">Mensagem</label>
			<textarea name="mensagem" id="mensagem" cols="68" rows="10" class="input-padrao"
				placeholder="Escreva aqui sua mensagem"></textarea>

			<fieldset>
				<legend>Como prefre nosso contato</legend>
				<label for="radio-email"> <input type="radio" name="contato" id="radio-email" required> E-mail</label>

				<label for="radio-telefone"> <input type="radio" name="contato" id="radio-telefone" required>
					Telefone</label>

				<label for="radio-whatsapp"> <input type="radio" name="contato" id="radio-whatsapp" required checked>
					WhatsApp</label>

			</fieldset>
			<fieldset>
				<legend>Qual horário prefere ser atendido?</legend>
				<select name="" id="">
					<option value="">Manha</option>
					<option value="">Tarde</option>
					<option value="">Noite</option>
				</select>
			</fieldset>


			<label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por
				e-mail?</label>


			<input type="submit" value="Enviar formulário" class="botao-enviar">
		</form>

		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>8h ás 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ás 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ás 20h</td>
				</tr>
			</tbody>
		</table>
	</main>
	<footer>
		<footer>
			<img src="logo-branco.png" alt="Logo Rodapé">
			<p class="rodape">Copyright© Linconl C Azevedo 2022</p>
		</footer>
	</footer>
</body>

</html>
